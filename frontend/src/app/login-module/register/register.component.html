<div class="body-back">

    <div class="login-page">
        <div class="container">

            <h2>Registration</h2>
            <p style="color: red" *ngIf="showError"> User can't register. An error occurred. Please contact the administrator! </p>
            <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <input placeholder="Username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                        required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <input placeholder="Password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
                        required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
          
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !role.valid }">
                        <input placeholder="Booker/User" type="text" class="form-control" name="role" [(ngModel)]="model.role" #role="ngModel" required
                        />
                        <div *ngIf="f.submitted && !role.valid" class="help-block">Role is required</div>
                    </div>

                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Register</button>

<div class="container">
  <div class="input">
      <form (ngSubmit)="addNewLocation()">
          <div class="row">
              <div class="col-25">
                <label for="bookTitle">Name </label>
              </div>
              <div class="col-75">
                <input type="text" id="name" name="firstname" [(ngModel)]="model.name">
              </div>
            </div>  
        <div class="row">
            <div class="col-25">
              <label for="bookTitle">Latitude </label>
            </div>
            <div class="col-75">
              <input type="text" id="latitude" name="firstname" [(ngModel)]="model.lat">
            </div>
          </div>
          <div class="row">
              <div class="col-25">
                <label for="bookTitle">Longitude </label>
              </div>
              <div class="col-75">
                <input type="text" id="lng" name="longitude" [(ngModel)]="model.lng">
              </div>
            </div>
          <div class="row">
            <input class="addLocation" type="submit" value="Submit">
          </div>
        </form>
    
  </div>

  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false" (mapClick)="mapClicked($event)">

    <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat"
      [longitude]="m.lng" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">

      <agm-info-window *ngIf="m.isOpen">
        <strong>{{details}}</strong>
      </agm-info-window>

    </agm-marker>

    </agm-polyline> -->

  </agm-map>
</div>
